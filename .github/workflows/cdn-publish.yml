name: Publish CDN (jsDelivr)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Publish dist to "cdn" branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          branch: cdn
          folder: dist
          clean: true
          commit-message: 'chore(cdn): publish from ${{ github.sha }}'

      - name: Purge jsDelivr cache
        run: |
          set -e
          echo "Purging jsDelivr cache for ${GITHUB_REPOSITORY}@cdn"
          curl -sS "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@cdn/supanotice-components.es.js" -o /dev/null -w "%{http_code}\n"
          curl -sS "https://purge.jsdelivr.net/gh/${GITHUB_REPOSITORY}@cdn/supanotice-components.es.js.map" -o /dev/null -w "%{http_code}\n"
